<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>

    <!-- CSS-BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" >
    <!-- CSS -->
    <link rel="stylesheet" href="./style.css">

    <!-- JS-BOOTSTRAP -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" ></script>


</head>
<body>
    <div class="area">

        <img class="logo" src="http://www.google.com.br/google.jpg" alt="">
        <h2>Faça o login</h2>
        <form action="">

            <input type="email" name="email" placeholder="Digite seu email" class="form-control">

            <input type="password" name="password" placeholder="Digite sua Senha" class="form-control">

            <label for="" class="remember">
                <input type="checkbox" name="remeber" value="1">
                Lembrar minha senha
            </label>

            <input type="submit" value="Entrar" class="btn btn-lg btn-primary btn-block">
            <p class="gray padding">2021</p>
        </form>
    </div>
</body>
</html>
